<div class="box box-info cinema-save returnCinemaList">
    <div class="box-header with-border">
        <h3 class="box-title">添加影院信息</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal" id="cineamSave-form" enctype="multipart/form-data">
        <div class="box-body">
            <div class="form-group">
                <label for="posterPic" class="col-sm-2 control-label">影院logo</label>

                <div class="col-sm-10">
                    <input type="file" name="cinemaLogo" id="cinemaLogo">
                </div>
            </div> 
            <div class="form-group">
                <label for="cinemaName" class="col-sm-2 control-label">影院名称</label>

                <div class="col-sm-10">
                    <input required type="text" class="form-control" name="name" id="movieName" placeholder="请输入影院名称">
                </div>
            </div>
            <div class="form-group">
                <label for="cinemaCity" class="col-sm-2 control-label">影院地点</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" name="city" id="actor" placeholder="请输入影院地点">
                </div>
            </div>
            <div class="form-group">
                <label for="boxOffice" class="col-sm-2 control-label">影院票房</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" name="boxOffice" id="company" placeholder="请输入影院票房">
                </div>
            </div>
            
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <button type="button" id="returnList" class="btn btn-default">返回列表</button>
            <button type="submit" class="btn btn-info pull-right">提交</button>
            <button type="reset" class="btn btn-default pull-right" style="margin-right: 15px">重置</button>
        </div>
        <!-- /.box-footer -->
    </form>
</div>
