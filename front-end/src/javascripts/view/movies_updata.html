<div class="box box-info position-save">
        <div class="box-header with-border">
            <h3 class="box-title">修改电影信息</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" id="updata-form" enctype="multipart/form-data">
            <div class="box-body">
                <div class="form-group" >
                    <label for="posterPic" class="col-sm-2 control-label">电影海报</label>
                    
                    <div class="col-sm-10" style="position: relative; height: 300px;;">
                        <label for="posterPic" id="posterPicPreView"  style='background-image: url(http://localhost:3000{{data.posterPic}});background-size: cover; height: 280px;background-repeat: no-repeat;display:block;position:absolute; width:210px;'></label>
                        <input  type="file"  style="display:none" name="posterPic" id="posterPic" value="{{data.posterPic}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="movieName" class="col-sm-2 control-label">电影名称</label>
    
                    <div class="col-sm-10">
                        <input required type="text" class="form-control" name="movieName" id="movieName" placeholder="请输入电影名称" value="{{data.movieName}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="actor" class="col-sm-2 control-label">演员</label>
    
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="actor" id="actor" placeholder="请输入演员" value="{{data.actor}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="company" class="col-sm-2 control-label">出品公司</label>
    
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="company" id="company" placeholder="请输入出品公司" value="{{data.company}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="time" class="col-sm-2 control-label" value="{{}}">上映时间</label>
    
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="time" id="time" placeholder="请输入上映时间" value="{{data.time}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="year" class="col-sm-2 control-label" >年份</label>
    
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="year" id="year" placeholder="请输入年份" value="{{data.year}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="director" class="col-sm-2 control-label">导演</label>
    
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="director" id="director" placeholder="请输入导演" value="{{data.director}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="type" class="col-sm-2 control-label">类型</label>
    
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="type" id="type" placeholder="请输入类型" value="{{data.type}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="duringTime" class="col-sm-2 control-label">时长</label>
    
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="duringTime" id="duringTime" placeholder="请输入时长" value="{{data.duringTime}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="country" class="col-sm-2 control-label">国家</label>
    
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="country" id="country" placeholder="请输入国家" value="{{data.country}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="language" class="col-sm-2 control-label">语言</label>
    
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="language" id="language" placeholder="请输入语言" value="{{data.language}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="intro" class="col-sm-2 control-label">简介</label>
    
                    <div class="col-sm-10">
                        <input type="textarea" class="form-control" name="intro" id="intro" placeholder="请输入简介" value="{{data.intro}}" >
                    </div>
                </div>
                <input type="textarea" style="display:none" class="form-control" name="_id" id="id" placeholder="请输入简介" value="{{data._id}}" >
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button type="button" id="back" class="btn btn-default">返回列表</button>
                <button type="submit" class="btn btn-info pull-right">提交</button>
                <button type="reset" class="btn btn-default pull-right" style="margin-right: 15px">重置</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
